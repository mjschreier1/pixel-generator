<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main id="canvas"></main>
    <aside class="brush-selector">
      <div class="color" id="red"></div>
      <div class="color" id="orange"></div>
      <div class="color" id="yellow"></div>
      <div class="color" id="green"></div>
      <div class="color" id="blue"></div>
      <div class="color" id="indigo"></div>
      <div class="color" id="purple"></div>
      <div class="color" id="black"></div>
      <div class="color" id="white"></div>
      <button id="clear">Clear Canvas</button>
    </aside>
    <aside class="background-selector"></aside>
    <script defer src="js/app.js"></script>
  </body>
</html>
